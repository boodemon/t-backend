<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Forgot Password</h1>
            <p class="text-muted">Send email reset password</p>

            <div class="input-group mb-3">
              <span class="input-group-addon">@</span>
              <input type="text" class="form-control" placeholder="Email">
            </div>
            
            <button type="button" class="btn btn-block btn-success mb-2">Send</button>
            <button type="button" [routerLink]="['/login']" class="btn btn-block btn-default mb-2">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
