<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <span class="{{ result === true ? 'text-success' : 'text-danger' }}" *ngIf="responsding">{{ responsding }}</span>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                
                <input type="text" class="form-control" [(ngModel)]="username" placeholder="Username">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
                <input type="hidden" [(ngModel)]="_token" />
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" (click)="login()" class="btn btn-primary px-4">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" [routerLink]="['/forgot']" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
